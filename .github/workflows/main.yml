---
name: Build

on:
  push:
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - id: git-checkout
        name: Git checkout
        uses: actions/checkout@v3

      - id: setup-node
        name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 19
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - id: runner
        name: Runner
        run: |
          npm ci
          npm run build
          # npm test
